    <script>
      (function () {
        function initLucide() {
          try {
            if (!window.lucide) {
              console.warn("[lucide] not found on window");
              return false;
            }
            // Tenta APIs comuns
            if (typeof lucide.replace === "function") {
              lucide.replace({ stroke: "#ffffff" });
              console.info("[lucide] initialized with replace()");
              return true;
            }
            if (typeof lucide.createIcons === "function") {
              // algumas versões usam createIcons
              lucide.createIcons({ stroke: "#ffffff" });
              console.info("[lucide] initialized with createIcons()");
              return true;
            }
            console.warn(
              "[lucide] loaded but no known init method found",
              lucide
            );
            return false;
          } catch (err) {
            console.error("[lucide] initialization error", err);
            return false;
          }
        }

        // Executa no DOMContentLoaded e tenta algumas vezes (lida com CDN lento)
        document.addEventListener("DOMContentLoaded", function () {
          var ok = initLucide();
          if (!ok) {
            setTimeout(initLucide, 250);
            setTimeout(initLucide, 800);
          }
        });

        // Snippet de verificação manual útil para depuração no console
        window.__lucideDebug = function () {
          console.log("window.lucide ->", window.lucide);

        };
      })();
